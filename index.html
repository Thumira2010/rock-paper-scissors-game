<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game_container">
    <h1>Rock Paper Scissors</h1>

    <div class="choices" id="choices_section">
      <button class="choice" data-choice="rock">🪨 Rock</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>

    <div class="result">
      <p id="player_choice"></p>
      <p id="computer_choice"></p>
      <h2 id="winner" class="winner_text"></h2>
    </div>

    <button id="play_again_btn" class="play_again_btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
